<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inline Comment Assistant</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
<body>
    <div id="comment-container" class="tooltip">
        <span id="tooltip-span" class="blue"></span>
    </div>
    <div>
        <textarea id="comment-editor" class="comment-box" wrap="soft" placeholder="Please enter your comment here."></textarea>
    </div>
    <div>
        <button class="button blue" id="add-comment">
            Add comment (CTL+RET)
        </button>
        <button class="button darkblue" id="clear-comments">
            Reset comments
        </button>
    </div>
</body>
</html>
